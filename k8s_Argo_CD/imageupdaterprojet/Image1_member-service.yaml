apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: production-updater
  namespace: argocd
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "app-*"
      images:
        - alias: "member-service"
          imageName: "brahimbtf/member-service:1.x"
          commonUpdateSettings:
            allowTags: "regexp:^1\\.[0-9]+$"
            updateStrategy: "semver"
            forceUpdate: true

  writeBackConfig:
    method: "git:secret:argocd/git-creds"
    gitConfig:
      repository: "https://github.com/BOUTFARJOUTE-BRAHIM/devsecops.git"
      branch: "main"
      writeBackTarget: "kustomization:./member-service"
