apiVersion: argocd-image-updater.argoproj.io/v1alpha1
kind: ImageUpdater
metadata:
  name: expedition-service-updater
  namespace: argocd
spec:
  namespace: argocd
  applicationRefs:
    - namePattern: "app-expedition-service"
      images:
        - alias: "expedition-service"
          imageName: "brahimbtf/expedition-service:1.x"
          commonUpdateSettings:
            allowTags: "regexp:^1\\.[0-9]+$"
            updateStrategy: "semver"
            forceUpdate: true

  writeBackConfig:
    method: "git:secret:argocd/git-creds"
    gitConfig:
      repository: "https://github.com/BOUTFARJOUTE-BRAHIM/k8s_Argo_CD.git"
      branch: "main"
      writeBackTarget: "kustomization:."
